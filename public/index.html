<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Youtube download</title>
</head>

<body>
    <header class="header">
		
		
		<h1 class="heading" >YouTube download</h1>
    <p>Baixe seus videos favoritos do Youtube agora mesmo!</p>

	</header>
	<div class="form">
		<div style="display: flex; justify-content: center;">
		<a href="https//:facebook.com/agtastudios"><img class="logo" src="./assets/logoico.png" alt="logoIcon" ></a>
		</div>
		<div class="form-element">
			
			<label for="videoURL">Enter Youtube Video Link</label>
			<input type="text" id="videoURL">
		</div>
		<div class="form-element">
			<button id="get-video-info-btn">Download</button>
		</div>
	</div>
	<div class="video-data">
		<div class="data">
			<div class="thumbnail">
				<img>
			</div>
			<div class="info">
				<h2>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod</h2>
				<p>
					Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
					tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
				</p>
			</div>
		</div>
		<div class="controls">
			<input type="hidden" id="video-url">
			<select id="download-options"></select>
			<button id="download-btn">Download</button>
		</div>
	</div>
	<footer>
		 
		   <a href="https//:facebook.com/agtastudios"><img class="logo" src="./assets/logoico.png" alt="logoIcon" ></a>
		
		 <script src="app.js"></script>
	 </footer>
</body>

</html>
